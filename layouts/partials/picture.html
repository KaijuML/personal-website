
{{ define "picture" }}

<div>

    <div class="picture">
        <img src="{{ .Params.src | absURL }}" alt="{{ .Params.AltText }}">

        <div class="content">
            {{ .Content }}
        </div>
    </div>

    <div class="paginate-container">
        <div class="BtnGroup">
            {{ if .NextInSection }}
            <a rel="nofollow" class="btn btn-outline BtnGroup-item" href="{{ .NextInSection.URL }}">Previous</a>
            {{ else }}
            <button class="btn btn-outline BtnGroup-item" disabled="disabled">Previous</button>
            {{ end }}

            <a class="btn btn-outline BtnGroup-item" href="{{.Site.BaseURL}}/{{.Section}}">Back to {{.Section}}</a>

            {{ if .PrevInSection }}
            <a rel="nofollow" class="btn btn-outline BtnGroup-item" href="{{ .PrevInSection.URL }}">Next</a>
            {{ else }}
            <button class="btn btn-outline BtnGroup-item" disabled="disabled">Next</button>
            {{ end }}
        </div>
    </div>


</div>

{{ end }}
